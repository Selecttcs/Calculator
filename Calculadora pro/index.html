<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1 class="titulo">Diego's Calculator</h1>
    <div class="Calculator">
        <br><br>
        <span>
            <div class="botones">
                <div class="primero">
                    <div>
                        <button type="button" id="off">OFF</button>
                        <button type="button" id="potencia">^</button>
                        <button type="button" id="porcentaje">%</button>
                        <button type="button" id="division">/</button>
                    </div>
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button" id="multiplicacion">*</button>
                </div>
                <div class="segundo">
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button" id="resta">-</button>
                </div>
                <div class="tercero">
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button" id="suma" style="height: 40px;">+</button>
                    
                </div>
                <div class="cuarto">
                    <button type="button">0</button>
                    <button type="button">.</button>
                    <button type="button">=</button>
                </div>
                <div class ="suma">
                    
                </div>
            </div>
        </span>

        <div class="botones-operacion">
            
            
        </div>
    </div>
</body>
</html>
